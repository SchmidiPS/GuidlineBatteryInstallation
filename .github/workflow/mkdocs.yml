name: deploy-mkdocs

on:
  push:
    branches: ["main"]
    paths:
      - "docs/**"
      - "mkdocs.yml"

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install mkdocs mkdocs-material
      - name: Build & publish
        run: mkdocs gh-deploy --force --clean --strict
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
